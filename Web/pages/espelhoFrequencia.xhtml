<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="body">

		<script type="text/javascript">
			$ = jQuery;
			function verificarQuantidadeDigitosExecutarEnter(){
				if ($('#numInscricao').val().length == 14){
					$('#btnPesquisar').click();
				}
			}
		</script>

		<f:loadBundle basename="constantes" var="const" />

		<h:form id="formId" prependId="false">
			<p:fieldset legend="Espelho de frequência" id="fieldPrincipal">
				<h:panelGrid id="panelInscricao" columns="2" border="0" columnClasses="coluna20,coluna80" width="100%">
					<h:outputLabel value="Inscrição" styleClass="icoObrigatorio" />
					<h:panelGrid columns="3">
						<p:inputText id="numInscricao" value="#{espelhoFrequenciaBean.inscricaoCurso.inscricao}" maxlength="14"
							onkeyup="verificarQuantidadeDigitosExecutarEnter();" />
						<p:spacer width="10" />
						<p:commandButton id="btnPesquisar" value="Pesquisar" action="#{espelhoFrequenciaBean.pesquisar}" update="@form"/>
					</h:panelGrid>
				</h:panelGrid>

				<p:spacer height="30" />

				<p:panel id="espelho" header="Extrato">
					<p:inputTextarea value="#{espelhoFrequenciaBean.display}" rows="42" style="width: 99%" cols="1" autoResize="false"/>
				</p:panel>

				<p:spacer height="20" />

				<div align="center">
					<p:commandButton id="btnCopiar" value="Copiar Extrato" onclick="informacao.show();" action="#{espelhoFrequenciaBean.copiarExtrato}" />
				</div>

				<p:spacer height="20" />
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
