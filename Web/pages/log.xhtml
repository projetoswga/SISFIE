<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">


	<ui:define name="body">

		<h:form id="form" prependId="false">
			<br />

			<p:dataTable var="lista" value="#{logBean.log.objects}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
				emptyMessage="#{areaBean.emptyMessage}" styleClass="coluna100" paginator="true" rows="5"
				rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linhaImpar' : 'linhaPar'}" rowIndexVar="rowIx">
				<f:facet name="header">
					<h:outputLabel value="#{logBean.log.labelTable}" />
				</f:facet>

				<p:columns value="#{logBean.log.columns}" var="column" columnIndexVar="colIndex"
					sortBy="#{empty column.subProperty ? lista[column.property] : lista[column.property][column.subProperty]}"
					filterBy="#{empty column.subProperty ? lista[column.property] : lista[column.property][column.subProperty]}">
					<f:facet name="header">
						<h:outputFormat value="#{column.header}  " />
					</f:facet>

					<h:outputLabel rendered="#{empty column.subProperty}" value="#{lista[column.property]}" />
					<h:outputLabel rendered="#{!empty column.subProperty}" value="#{lista[column.property][column.subProperty]}" />
				</p:columns>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
