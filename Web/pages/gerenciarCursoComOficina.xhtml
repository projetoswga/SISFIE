<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">

	<ui:define name="body">
		<script type="text/javascript">
			$ = jQuery;
			function minimizar(){
				widgetApoio.toggle();
				widgetGrades.toggle();
			}

			function minimizarGrades(){
				widgetGrades.toggle();
			}
		</script>

		<h:form prependId="false" id="form">
			<p:fieldset legend="Montar Grades" id="fieldGerenciarCursoComOficina">

				<h:panelGrid columns="3" border="0" columnClasses="coluna20,coluna80" width="100%">
					<h:outputLabel value="Curso" styleClass="icoObrigatorio" />
					<p:autoComplete dropdown="true" queryDelay="500"
						value="#{gerenciarCursoComOficinaBean.curso}" minQueryLength="2" id="curso" size="60"
						completeMethod="#{gerenciarCursoComOficinaBean.completeCurso}" forceSelection="true" var="listaCurso" itemLabel="#{listaCurso.cursoData}"
						itemValue="#{listaCurso.id}" converter="cursoConverter">
						<p:ajax event="itemSelect" process="@this" oncomplete="minimizar();" listener="#{gerenciarCursoComOficinaBean.carregarListas}"
							update="gridPrincipal" />
					</p:autoComplete>
				</h:panelGrid>
				<br />
				<h:panelGrid id="gridPrincipal" width="100%" style="text-align: center;">
					<h:panelGrid width="100%" rendered="#{gerenciarCursoComOficinaBean.curso != null and gerenciarCursoComOficinaBean.curso.id  != null}">
						<p:panel header="Informação do Curso" toggleable="true" toggleSpeed="500">
							<h:panelGrid columns="4" border="0" columnClasses="coluna25,coluna25,coluna25,coluna25" width="100%" style="text-align: left;" id="gridInformacao">
								<h:outputLabel value="Curso:" />
								<h:outputLabel value="#{gerenciarCursoComOficinaBean.curso.titulo}" />
								<h:outputLabel value="Local:" />
								<h:outputLabel value="#{gerenciarCursoComOficinaBean.curso.localizacao.descricao}" />
	
								<h:outputLabel value="Data Realização Inicío:" />
								<h:outputLabel value="#{gerenciarCursoComOficinaBean.curso.dtRealizacaoInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputLabel>
								<h:outputLabel value="Data Realização Fim:" />
								<h:outputLabel value="#{gerenciarCursoComOficinaBean.curso.dtRealizacaoFim}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputLabel>
	
								<h:outputLabel value="Data Inscrição Inicío:" />
								<h:outputLabel value="#{gerenciarCursoComOficinaBean.curso.dtInicioInscricao}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputLabel>
								<h:outputLabel value="Data Inscrição Fim:" />
								<h:outputLabel value="#{gerenciarCursoComOficinaBean.curso.dtTerminoInscricao}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputLabel>
	
								<h:outputLabel value="Número do Projeto:" />
								<h:outputLabel value="#{gerenciarCursoComOficinaBean.curso.codigo}" converter="numeroProjetoConverter"/>
								<h:outputLabel value="Gestor:" />
								<h:outputLabel value="#{gerenciarCursoComOficinaBean.curso.usuario.nome}" />
							</h:panelGrid>
							<br />
							<p:toolbar>
								<p:toolbarGroup align="left">
									<p:commandButton value="Clonar Apoio" onclick="clonarApoioPop.show();" />
								</p:toolbarGroup>
							</p:toolbar>
						</p:panel>
						
						<p:panel id="panelApoio" header="Apoio" toggleable="true" toggleSpeed="500" widgetVar="widgetApoio">
							<p:tabView activeIndex="#{gerenciarCursoComOficinaBean.activeIndex}" cache="false" id="tabview" style="text-align: left;">
								<p:tab title="Horários" id="panelHorario" >
									<h:panelGrid columns="2" id="panelCadastroHorario" border="1" columnClasses="coluna20,coluna80" width="100%">
										<h:outputLabel value="Descrição:" styleClass="icoObrigatorio" />
										<p:inputText value="#{gerenciarCursoComOficinaBean.horario.desHorario}"
											id="descricaoHorario" size="80" maxlength="255"/>
										
										<h:outputLabel value="Data/hora início:" styleClass="icoObrigatorio" />
										<h:panelGrid columns="2" border="0" columnClasses="coluna30,coluna70" width="100%" id="gridDataHoraInicio">
											<p:calendar mindate="#{gerenciarCursoComOficinaBean.hoje}" locale="pt" pattern="dd/MM/yyyy HH:mm" id="dataHoraInicio"
												navigator="true" maxlength="10" size="20" readOnlyInputText="true" 
												value="#{gerenciarCursoComOficinaBean.horario.datHoraInicio}" mode="popup" showOn="button">
												<p:ajax update="gridDatHoraFim" process="@this" event="valueChange" listener="#{gerenciarCursoComOficinaBean.sugerirDataHoras}" global="false"/>
											</p:calendar>
											<p:commandLink process="@this" title="Limpar" update="gridDataHoraInicio">
												<h:graphicImage name="icone-limpar.png" library="design/imagem" />
												<f:setPropertyActionListener target="#{gerenciarCursoComOficinaBean.horario.datHoraInicio}" value="" />
											</p:commandLink>
										</h:panelGrid>
										
										<h:outputLabel value="Data/hora Fim:" styleClass="icoObrigatorio" />
										<h:panelGrid columns="2" border="0" columnClasses="coluna30,coluna70" width="100%" id="gridDatHoraFim">
											<p:calendar mindate="#{gerenciarCursoComOficinaBean.dataFimMinima}"
												locale="pt" pattern="dd/MM/yyyy HH:mm" id="datHoraFim"
												navigator="true" maxlength="10" size="20" readOnlyInputText="true" 
												value="#{gerenciarCursoComOficinaBean.horario.datHoraFim}" mode="popup" showOn="button"/>
											<p:commandLink process="@this" title="Limpar" update="gridDatHoraFim">
												<h:graphicImage name="icone-limpar.png" library="design/imagem" />
												<f:setPropertyActionListener target="#{gerenciarCursoComOficinaBean.horario.datHoraFim}" value="" />
											</p:commandLink>
										</h:panelGrid>
									</h:panelGrid>
									<br />
									<div align="center">
										<p:commandButton value="Salvar" process="panelHorario" update="panelCadastroHorario,listaHorario,:form:tabview" ajax="true" action="#{gerenciarCursoComOficinaBean.salvarHorario}"/>
										<p:spacer width="10" />
										<p:commandButton value="Limpar" process="@this" update="panelCadastroHorario" ajax="true" action="#{gerenciarCursoComOficinaBean.limparHorario}" />
									</div>
									<br />
									<h:panelGrid width="100%" id="gridHorario">
										<p:dataTable paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="Nenhum Horário Cadastrado!"
											var="lista" value="#{gerenciarCursoComOficinaBean.listaHorarios}" style="width:100%" id="listaHorario"
											rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linhaImpar' : 'linhaPar'}" rowIndexVar="rowIx"
											paginator="true" rows="5" rowsPerPageTemplate="#{gerenciarCursoComOficinaBean.paginacao}"
											rendered="#{!empty gerenciarCursoComOficinaBean.listaHorarios}">
				
											<f:facet name="header">
												<h:outputLabel value="Lista de Horários" />
											</f:facet>
											<p:column headerText="Descrição" sortBy="#{lista.desHorario}" filterBy="#{lista.desHorario}" filterMatchMode="contains"
												style="width:50%">
												<h:outputLabel value="#{lista.desHorario}" />
											</p:column>
											<p:column headerText="Data/hora início" sortBy="#{lista.datHoraInicioFormat}" filterBy="#{lista.datHoraInicioFormat}" filterMatchMode="contains" 
												style="width:20%">
												<h:outputLabel value="#{lista.datHoraInicioFormat}" />
											</p:column>
											<p:column headerText="Data/hora Fim" sortBy="#{lista.datHoraFimFormat}" filterBy="#{lista.datHoraFimFormat}" filterMatchMode="contains" 
												style="width:20%">
												<h:outputLabel value="#{lista.datHoraFimFormat}" />
											</p:column>
											<p:column style="width:10%;text-align:center;">
												<f:facet name="header">
													<h:outputLabel value="Ações" />
												</f:facet>
												<p:commandLink title="Editar" style="padding:5px !important;" ajax="true"
													update=":form:tabview:panelCadastroHorario,:form:tabview:gridHorario" process="@this,:form:tabview:panelCadastroHorario,:form:tabview:gridHorario" 
														action="#{gerenciarCursoComOficinaBean.loadHorario}">
													<h:graphicImage library="design/imagem" name="icone-editar.png" />
													<f:setPropertyActionListener target="#{gerenciarCursoComOficinaBean.horario}" value="#{lista}" />
												</p:commandLink>
												<p:commandLink title="Excluir" process=":form:tabview:panelCadastroHorario,:form:tabview:gridHorario"
													oncomplete="confirmationHorario.show()">
													<h:graphicImage library="design/imagem" name="icone-excluir.png" />
													<f:setPropertyActionListener target="#{gerenciarCursoComOficinaBean.horario}" value="#{lista}" />
												</p:commandLink>
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</p:tab>
								<p:tab title="Turmas" id="panelTurma" rendered="#{!empty gerenciarCursoComOficinaBean.listaHorarios}">
									<h:panelGrid columns="2" id="panelCadastroTurma" border="1" columnClasses="coluna20,coluna80" width="100%">
										<h:outputLabel value="Descrição:" styleClass="icoObrigatorio" />
										<p:inputText value="#{gerenciarCursoComOficinaBean.turma.descricao}" id="descricaoTurma" size="50" maxlength="255" />
										
										<h:outputLabel value="Ativo?" />
										<p:selectOneRadio id="options" value="#{gerenciarCursoComOficinaBean.turma.flgAtivo}">
											<f:selectItem itemLabel="Sim" itemValue="true" />
											<f:selectItem itemLabel="Não" itemValue="false" />
										</p:selectOneRadio>
									</h:panelGrid>
									<br />
									<div align="center">
										<p:commandButton value="Salvar" process="panelTurma" update="panelCadastroTurma,panelGridListaTurma" ajax="true" action="#{gerenciarCursoComOficinaBean.salvarTurma}"/>
										<p:spacer width="10" />
										<p:commandButton value="Limpar" process="panelTurma" update="panelCadastroTurma" ajax="true" action="#{gerenciarCursoComOficinaBean.limparTurma}"/>
									</div>
									<br />
									<h:panelGrid id="panelGridListaTurma" width="100%">
										<p:dataTable paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="Nenhum Turma Cadastrada!"
											var="listaTurma" value="#{gerenciarCursoComOficinaBean.listaTurmas}" style="width:100%" id="listaTurma"
											rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linhaImpar' : 'linhaPar'}" rowIndexVar="rowIx"
											paginator="true" rows="5" rowsPerPageTemplate="#{gerenciarCursoComOficinaBean.paginacao}"
											rendered="#{!empty gerenciarCursoComOficinaBean.listaTurmas}" >
											
											<f:facet name="header">
												<h:outputLabel value="Lista de Turmas" />
											</f:facet>
											<p:column headerText="Descrição" sortBy="#{listaTurma.descricao}" filterBy="#{listaTurma.descricao}" filterMatchMode="contains" style="width:50%">
												<h:outputLabel value="#{listaTurma.descricao}" />
											</p:column>
											<p:column headerText="Ativo" sortBy="#{listaTurma.flgAtivo}" style="width:10%">
												<h:outputLabel value="#{listaTurma.ativoFormat}" />
											</p:column>
											<p:column style="width:10%;text-align:center;">
												<f:facet name="header">
													<h:outputLabel value="Ações" />
												</f:facet>
												<p:commandLink title="Editar" style="padding:5px !important;" ajax="true"
													update=":form:tabview:panelCadastroTurma,:form:tabview:panelGridListaTurma" process=":form:tabview:panelCadastroTurma,:form:tabview:panelGridListaTurma" 
														action="#{gerenciarCursoComOficinaBean.loadTurma}">
													<h:graphicImage library="design/imagem" name="icone-editar.png" />
													<f:setPropertyActionListener target="#{gerenciarCursoComOficinaBean.turma}" value="#{listaTurma}" />
												</p:commandLink>
												<p:commandLink title="Excluir" process=":form:tabview:panelCadastroTurma,:form:tabview:panelGridListaTurma"
													oncomplete="confirmationTurma.show()">
													<h:graphicImage library="design/imagem" name="icone-excluir.png" />
													<f:setPropertyActionListener target="#{gerenciarCursoComOficinaBean.turma}" value="#{listaTurma}" />
												</p:commandLink>
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</p:tab>
								<p:tab title="Salas" id="panelSala" >
									<h:panelGrid columns="2" id="panelCadastroSala" border="1" columnClasses="coluna20,coluna80" width="100%">
										<h:outputLabel value="Sala:" styleClass="icoObrigatorio" />
										<p:inputText value="#{gerenciarCursoComOficinaBean.sala.nomSala}" id="sala" size="50" maxlength="255"/>
										
										<h:outputLabel value="Capacidade:" styleClass="icoObrigatorio" />
										<p:inputMask mask="9?999999999999999" placeHolder="" value="#{gerenciarCursoComOficinaBean.sala.numCapacidade}" 
											id="capacidade" size="50" maxlength="255"/>
										
										<h:outputLabel value="Localização:" styleClass="icoObrigatorio" />
										<p:inputText value="#{gerenciarCursoComOficinaBean.sala.desLocalizacao}" id="localizacao" size="50" maxlength="255"/>
									</h:panelGrid>
									<br />
									<div align="center">
										<p:commandButton value="Salvar" process="panelSala" update="panelCadastroSala,gridListaSala" ajax="true" action="#{gerenciarCursoComOficinaBean.salvarSala}"/>
										<p:spacer width="10" />
										<p:commandButton value="Limpar" process="panelSala" update="panelCadastroSala" ajax="true" action="#{gerenciarCursoComOficinaBean.limparSala}" />
									</div>
									<br />
									<h:panelGrid id="gridListaSala" width="100%">
										<p:dataTable paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="Nenhum Sala Cadastrada!"
											var="lista" value="#{gerenciarCursoComOficinaBean.listaSalas}" style="width:100%" id="listaSala"
											rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linhaImpar' : 'linhaPar'}" rowIndexVar="rowIx"
											paginator="true" rows="5" rowsPerPageTemplate="#{gerenciarCursoComOficinaBean.paginacao}"
											rendered="#{!empty gerenciarCursoComOficinaBean.listaSalas}">
				
											<f:facet name="header">
												<h:outputLabel value="Lista de Salas" />
											</f:facet>
											<p:column headerText="sala" sortBy="#{lista.nomSala}" filterBy="#{lista.nomSala}" filterMatchMode="contains"
												style="width:40%">
												<h:outputLabel value="#{lista.nomSala}" />
											</p:column>
											<p:column headerText="Localização" filterBy="#{lista.desLocalizacao}" filterMatchMode="contains" style="width:40%">
												<h:outputLabel value="#{lista.desLocalizacao}" />
											</p:column>
											<p:column headerText="Capacidade" filterBy="#{lista.numCapacidade}" filterMatchMode="contains" style="width:10%">
												<h:outputLabel value="#{lista.numCapacidade}" />
											</p:column>
											<p:column style="width:10%;text-align:center;">
												<f:facet name="header">
													<h:outputLabel value="Ações" />
												</f:facet>
												<p:commandLink title="Editar" style="padding:5px !important;" ajax="true"
													update=":form:tabview:panelCadastroSala,:form:tabview:gridListaSala" process=":form:tabview:panelCadastroSala,:form:tabview:gridListaSala" 
														action="#{gerenciarCursoComOficinaBean.loadSala}">
													<h:graphicImage library="design/imagem" name="icone-editar.png" />
													<f:setPropertyActionListener target="#{gerenciarCursoComOficinaBean.sala}" value="#{lista}" />
												</p:commandLink>
												<p:commandLink title="Excluir" process=":form:tabview:panelCadastroSala,:form:tabview:gridListaSala"
													oncomplete="confirmationSala.show()">
													<h:graphicImage library="design/imagem" name="icone-excluir.png" />
													<f:setPropertyActionListener target="#{gerenciarCursoComOficinaBean.sala}" value="#{lista}" />
												</p:commandLink>
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</p:tab>
								
								<p:tab title="Professores" id="panelProfessor" >
									<h:panelGrid width="100%" id="gridPanelCadastroProfessor">
										<br />
										<h:panelGrid columns="2" id="panelCadastroProfessor" border="0" columnClasses="coluna15,coluna85" width="100%">
											<h:outputLabel value="Professor:"/>
											<p:autoComplete dropdown="true" queryDelay="500"
												value="#{gerenciarCursoComOficinaBean.candidato}" minQueryLength="2" id="professor" size="60"
												completeMethod="#{gerenciarCursoComOficinaBean.completeProfessor}" forceSelection="true" var="listaProfessor" itemLabel="#{listaProfessor.nome}"
												itemValue="#{listaProfessor.id}" converter="professorConverter">
											</p:autoComplete>
										</h:panelGrid>
									</h:panelGrid>
									<br />
									<div align="center">
										<p:commandButton value="Salvar" process="panelProfessor" update="gridPanelCadastroProfessor,gridListaProfessor" ajax="true" action="#{gerenciarCursoComOficinaBean.salvarProfessor}"/>
									</div>
									<br />
									<h:panelGrid width="100%" id="gridListaProfessor">
										<p:dataTable paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="Nenhum Professor Cadastrado!"
											var="lista" value="#{gerenciarCursoComOficinaBean.professores}" style="width:100%" id="listaProfessor"
											rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linhaImpar' : 'linhaPar'}" rowIndexVar="rowIx"
											paginator="true" rows="5" rowsPerPageTemplate="#{gerenciarCursoComOficinaBean.paginacao}"
											rendered="#{!empty gerenciarCursoComOficinaBean.professores}">
				
											<f:facet name="header">
												<h:outputLabel value="Lista de Professores" />
											</f:facet>
											<p:column headerText="Nome" sortBy="#{lista.candidato.nome}" filterBy="#{lista.candidato.nome}" filterMatchMode="contains"
												style="width:40%">
												<h:outputLabel value="#{lista.candidato.nome}" />
											</p:column>
											<p:column headerText="Curso" sortBy="#{lista.curso.titulo}" filterBy="#{lista.curso.titulo}" filterMatchMode="contains"
												style="width:40%">
												<h:outputLabel value="#{lista.curso.titulo}" />
											</p:column>
											<p:column style="width:10%;text-align:center;">
												<f:facet name="header">
													<h:outputLabel value="Ações" />
												</f:facet>
												<p:commandLink title="Excluir" process=":form:tabview:panelProfessor"
													oncomplete="confirmationProfessor.show()">
													<h:graphicImage library="design/imagem" name="icone-excluir.png" />
													<f:setPropertyActionListener target="#{gerenciarCursoComOficinaBean.professor}" value="#{lista}" />
												</p:commandLink>
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</p:tab>
								
								<p:tab title="Oficinas" id="panelOficina">
									<h:panelGrid columns="2" id="panelCadastroOficina" border="1" columnClasses="coluna20,coluna80" width="100%">
										<h:outputLabel value="Nome da Oficina:" styleClass="icoObrigatorio" />
										<p:inputText value="#{gerenciarCursoComOficinaBean.oficina.nomOficina}" id="nomOficina" size="80" maxlength="255"/>
										
										<h:outputText value="Carga Horária:" styleClass="icoObrigatorio"/>
										<p:selectOneMenu id="cargaHoraria" style="width:100px;" value="#{gerenciarCursoComOficinaBean.oficina.numCargaHoraria}">
											<f:selectItem itemLabel="Selecione" itemValue="" />
											<f:selectItem itemLabel="04:00" itemValue="4" />
											<f:selectItem itemLabel="08:00" itemValue="8" />
											<f:selectItem itemLabel="12:00" itemValue="12" />
											<f:selectItem itemLabel="16:00" itemValue="16" />
											<f:selectItem itemLabel="20:00" itemValue="20" />
											<f:selectItem itemLabel="24:00" itemValue="24" />
											<f:selectItem itemLabel="28:00" itemValue="28" />
											<f:selectItem itemLabel="32:00" itemValue="32" />
											<f:selectItem itemLabel="36:00" itemValue="36" />
											<f:selectItem itemLabel="40:00" itemValue="40" />
										</p:selectOneMenu>
										
										<h:outputText value="Código:" styleClass="icoObrigatorio"/>
										<p:inputText value="#{gerenciarCursoComOficinaBean.oficina.codOficina}" id="codigo" size="17" maxlength="255"/>
									</h:panelGrid>
									<br />
									<div align="center">
										<p:commandButton value="Salvar" process="panelOficina" update="panelCadastroOficina,gridOficinas,:form:tabview,:form:panelGrades" oncomplete="minimizarGrades();" ajax="true" action="#{gerenciarCursoComOficinaBean.salvarOficina}"/>
										<p:spacer width="10" />
										<p:commandButton value="Limpar" process="@this" update="panelCadastroOficina,gridOficinas" ajax="true" action="#{gerenciarCursoComOficinaBean.limparOficina}" />
									</div>
									<br />
									<h:panelGrid id="gridOficinas" width="100%">
										<p:dataTable paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="Nenhum Oficina Cadastrada!"
											var="lista" value="#{gerenciarCursoComOficinaBean.listaOficinas}" style="width:100%" id="listaOficina"
											rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linhaImpar' : 'linhaPar'}" rowIndexVar="rowIx"
											paginator="true" rows="5" rowsPerPageTemplate="#{gerenciarCursoComOficinaBean.paginacao}"
											rendered="#{!empty gerenciarCursoComOficinaBean.listaOficinas}">
											
											<f:facet name="header">

				widgetVar="confirmationOficinaPacote">
				<h:panelGrid columns="2">
					<p:commandButton value="Sim" update=":form:tabview:panelGridTableOficinas" oncomplete="confirmationOficinaPacote.hide()" actionListener="#{gerenciarCursoComOficinaBean.excluirOficinaPacote}"
						immediate="true" process="@this"/>
					<p:commandButton value="Não" onclick="confirmationOficinaPacote.hide()" ajax="true" update="@this" process="@this"/>
				</h:panelGrid>
			</p:confirmDialog>
			
			<p:confirmDialog appendToBody="true" message="Confirma a Exclusão" header="Exclusão" severity="alert"
				widgetVar="confirmationPacote">
				<h:panelGrid columns="2">
					<p:commandButton value="Sim" update=":form:tabview:dataTablePacotes,:form:tabview:panelCadastroPacote,:form:tabviewGrades" oncomplete="confirmationPacote.hide()" actionListener="#{gerenciarCursoComOficinaBean.excluirPacote}"
						immediate="true" process="@this"/>
					<p:commandButton value="Não" onclick="confirmationPacote.hide()" ajax="true" update="@this" process="@this"/>
				</h:panelGrid>
			</p:confirmDialog>
			
			<p:dialog header="Edição da Oficina na Grade de pacotes" severity="alert"
				widgetVar="confirmationEdicaoGradePacote" id="confirmacaoEdicaoID" >
				<h:panelGrid columns="2" columnClasses="coluna20,coluna60" width="100%" id="dialogEdicao">
					<h:outputLabel value="Horário:" styleClass="icoObrigatorio"/>
				  	<p:selectOneMenu id="horario" value="#{gerenciarCursoComOficinaBean.idHorario}" style="width:250">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{gerenciarCursoComOficinaBean.gradePacoteHorarios}" var="name" itemLabel="#{name.desHorario}" itemValue="#{name.id}" />
					</p:selectOneMenu>  
					
					<h:outputLabel value="Turma:" styleClass="icoObrigatorio"/>
					<p:selectOneMenu id="turma" value="#{gerenciarCursoComOficinaBean.idTurma}" style="width:250">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{gerenciarCursoComOficinaBean.gradePacoteTurmas}" var="name" itemLabel="#{name.descricao}" itemValue="#{name.id}" />
					</p:selectOneMenu> 
				</h:panelGrid>
				<br />
				<div align="center">
					<p:commandButton value="Salvar" process="@this,dialogEdicao,:form:tabviewGrades:panelGradePacote" update="@form" oncomplete="confirmationEdicaoGradePacote.hide()" actionListener="#{gerenciarCursoComOficinaBean.editarExcluirOficinas}"/>
					<p:spacer width="10" />
					<p:commandButton value="Cancelar" onclick="confirmationEdicaoGradePacote.hide()" />
				</div>
			</p:dialog>
			
			<p:dialog header="Adicionar Oficinas" severity="alert" widgetVar="adicionarOficinas" 
				id="idPanelOficinaProfessor" width="700" visible="#{gerenciarCursoComOficinaBean.mostrarDialogAdicionarOficinasPacote}">
				<h:panelGrid columns="2" columnClasses="coluna20,coluna80" width="100%" id="dialogOficinaProfessor">
					<h:outputLabel value="Oficinas:" styleClass="icoObrigatorio"/>
					<h:panelGrid id="panelAdicaoOficina" border="0" style="text-align: left;">
						<p:autoComplete dropdown="true" queryDelay="500" value="#{gerenciarCursoComOficinaBean.oficinaSelecionada}" minQueryLength="2" id="oficinas"
							size="75" completeMethod="#{gerenciarCursoComOficinaBean.completeOficina}" forceSelection="true" var="lista" scrollHeight="300"
							itemLabel="#{lista.nomOficina}" itemValue="#{lista.id}" converter="OficinaConverter">
						</p:autoComplete>
					</h:panelGrid>
					
				</h:panelGrid>
				<br />
				<div align="center">
					<p:commandButton value="Adicionar" process="@this,dialogOficinaProfessor" actionListener="#{gerenciarCursoComOficinaBean.adicionarOficinaPacote}" 
						update=":form:tabview:panelCadastroPacote,:form:tabview:panelGridTableOficinas,:form:tabview:idTotalCargahoraria"/>
				</div>
				<br />
			</p:dialog>
			
			<p:dialog header="Clonar Apoio" severity="alert" widgetVar="clonarApoioPop" id="idPanelClonarApoio" style="width: 700px;">
				<h:panelGrid columns="2" columnClasses="coluna20,coluna80" id="dialogClonarApoio" style="width: 600px;">
					<h:outputLabel value="Curso:" styleClass="icoObrigatorio"/>
					<p:autoComplete dropdown="true" queryDelay="500" value="#{gerenciarCursoComOficinaBean.cursoClone}" minQueryLength="2" id="cursoClone"
						size="70" completeMethod="#{gerenciarCursoComOficinaBean.completeCurso}" forceSelection="true" var="listaClone" scrollHeight="300"
						itemLabel="#{listaClone.cursoData}" itemValue="#{listaClone.id}" converter="cursoConverter" global="false">
					</p:autoComplete>
				</h:panelGrid>
				<br />
				<div align="center">
					<p:commandButton value="Clonar" process="@this,dialogClonarApoio" actionListener="#{gerenciarCursoComOficinaBean.clonarApoio}" 
						update="gridPrincipal"
						oncomplete="clonarApoioPop.hide();"/>
					<p:commandButton value="Cancelar" onclick="clonarApoioPop.hide();" />
				</div>
				<br />
			</p:dialog>
			
			<p:confirmDialog appendToBody="true" message="Confirma a Exclusão" header="Exclusão" severity="alert"
				widgetVar="confirmationExclusaoGradePacote">
				<h:panelGrid columns="2">
					<p:commandButton value="Sim" update=":form:tabviewGrades:listaGradePacote" oncomplete="confirmationExclusaoGradePacote.hide()" actionListener="#{gerenciarCursoComOficinaBean.removerOficinaGradePacote}"
						immediate="true" />
					<p:commandButton value="Não" onclick="confirmationExclusaoGradePacote.hide()" />
				</h:panelGrid>
			</p:confirmDialog>

			<p:confirmDialog appendToBody="true" message="Confirma a Exclusão" header="Exclusão" severity="alert"
				widgetVar="confirmationGradeOficina">
				<h:panelGrid columns="2">
					<p:commandButton value="Sim" update=":form:tabviewGrades:dataTableGradeOficinas" oncomplete="confirmationGradeOficina.hide()" actionListener="#{gerenciarCursoComOficinaBean.excluirGradeOficina}"
						immediate="true" />
					<p:commandButton value="Não" onclick="confirmationGradeOficina.hide()" />
				</h:panelGrid>
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
